<ion-header>  
    <ion-navbar>
      <ion-title>Sign Up</ion-title>
    </ion-navbar>
  </ion-header>
      
  
  <ion-content padding id="signup">
    <ion-list>
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Date of birth</ion-label>
        <ion-input type="date" displayFormat="MM/D/YY" [(ngModel)]="user.dateOfBirth"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="secondary" (click)="signup(user)">Sign Up</button>
  </ion-content>
