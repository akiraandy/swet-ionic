<ion-header>
  <ion-navbar>
    <ion-title>{{workout.title}} </ion-title>
    <ion-buttons end>
        <button ion-button icon-only clear color="danger" (click)="showDeletePrompt()"><ion-icon name="trash" is-active="false"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>
<ion-content padding id="workout-show" [class.blur]="applyBlur">
  <ion-list>
    <ion-list-header>{{ workout.date }} {{ from_now }}</ion-list-header>
      <ion-item>
        Number of exercises: {{ exercises.length }}
        <button ion-button item-end color="approve" (click)="goToExerciseCreatePage()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      <ion-item-sliding *ngFor="let exercise of exercises">
        <ion-item item-start >{{exercise.name}} <ion-icon name="list">{{exercise.setCount}}</ion-icon> <ion-icon name="repeat">{{exercise.repCount}}</ion-icon></ion-item>
        <ion-item-options side="right">
          <button ion-button icon-start (click)="navigateToExercise(exercise)">
            <ion-icon name="search"></ion-icon>
            Exercise Details
          </button>
          <button ion-button icon-start color="secondary" (click)="goToRepCreatePage(exercise)">
            <ion-icon name="add"></ion-icon>
            Add Sets/Reps
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
