<ion-content padding id="workout-show" [class.blur]="applyBlur">

  <ion-list>
    <ion-item>{{workout.title}}</ion-item>
    <ion-item>Number of exercises: {{exercises.length}}
      <button ion-button item-end color="approve" (click)="goToExerciseCreatePage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngFor="let exercise of exercises">{{exercise.name}} <button ion-button item-end color="approve" (click)="goToSetAndRepPage()">
        <ion-icon name="add"></ion-icon>
      </button></ion-item>
  </ion-list>

</ion-content>
