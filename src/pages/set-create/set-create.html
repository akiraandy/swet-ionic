<ion-header>

  <ion-navbar>
    <ion-title>Number of sets for {{exercise_name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="set_form">
  <form [formGroup]="set_form">
    <ion-item>
      <ion-label floating># of reps: </ion-label>
      <ion-input type="number" formControlName="count" [(ngModel)]="set.count"></ion-input>
    </ion-item>
  </form>

  <button ion-button (click)="close()">Cancel</button>
  <button ion-button (click)="submit()">Submit</button>
</ion-content>
