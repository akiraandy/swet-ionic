<ion-header>  
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
    

<ion-content padding id="login">
  <form [formGroup]="login_form">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" value="" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" value="" formControlName="password"></ion-input>
    </ion-item>
  </form>
  <button ion-button block color="secondary" [disabled]="!login_form.valid" (click)="login(user)" >Login</button>
</ion-content>
