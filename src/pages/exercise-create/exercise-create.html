  <form [formGroup]="exercise_form" (ngSubmit)="exerciseForm()">

    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name" [(ngModel)]="exercise.name" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="datetime-local" formControlName="date" [(ngModel)]="exercise.date" value=""></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label floating># of sets</ion-label>
      <ion-input type="number" formControlName="setNum" [(ngModel)]="exercise.setNum"></ion-input>
    </ion-item>

    <ion-item>
    </ion-item> -->
</form>
<button ion-button type="submit" [disabled]="!exercise_form.valid" (click)="createExercise(exercise)">Submit</button>
<button ion-button (click)="close()">Cancel</button>
