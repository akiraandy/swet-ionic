  <ion-content padding id="exercise-create">
    <form [formGroup]="exercise_form">
      <ion-item><ion-title text-center>Create Exercise</ion-title></ion-item>
      <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" formControlName="name" [(ngModel)]="exercise.name" value=""></ion-input>
      </ion-item>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col><button ion-button full round (click)="close()">Cancel</button></ion-col>
      <ion-col><button ion-button full round type="submit" [disabled]="!exercise_form.valid" (click)="createExercise(exercise)">Submit</button></ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
