<ion-header>

  <ion-navbar>
    <ion-title>Edit Set</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="edit-set">

  <form [formGroup]="set_form">
    <ion-list>
      <ion-item>
        <ion-label>Rep Count: </ion-label>
        <ion-input type="number" [(ngModel)]="set.rep_count" formControlName="repCount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Weight: </ion-label>
        <ion-input type="number" [(ngModel)]="set.weight" formControlName="weight"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col><button class="buttons" ion-button full round (click)="close()" color="light">Cancel</button></ion-col>
        <ion-col><button class="buttons" ion-button full round type="submit" [disabled]="!set_form.valid" (click)="submit()" color="light">Submit</button></ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
