<ion-content padding id="workout-create">

  <ion-list>
    <ion-item><ion-title text-center>Create Workout</ion-title></ion-item>
  
    <form [formGroup]="workout_form">
      <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" formControlName="title" [(ngModel)]="workout.title"></ion-input>
      </ion-item>
    </form>

    <ion-grid>
      <ion-row>
        <ion-col><button class="buttons" ion-button full round (click)="close()" color="light">Cancel</button></ion-col>
        <ion-col><button class="buttons" ion-button full round type="submit" [disabled]="!workout_form.valid" (click)="submit(workout)" color="light">Submit</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
