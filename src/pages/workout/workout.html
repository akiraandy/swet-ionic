<ion-content padding id="workout">
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Getting workouts...">
    </ion-refresher-content>
      </ion-refresher>
    <ion-fab top right>
      <button ion-fab mini><ion-icon name="expand"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab (click)="addWorkout()"><ion-icon name="add" ></ion-icon></button>
        <button ion-fab><ion-icon name="search"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <ion-list >
      <ion-item *ngFor="let workout of workouts">{{workout.title}}</ion-item>
    </ion-list>

  

</ion-content>
